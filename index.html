<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add to Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/cart.js"></script>
</head>
<body>
    <div class="container">
<div class="product">
    <h2>Americano 320mL</h2>
    <img src="assets/p1.jpg" alt="" width="350" height="350">

    <button class="buttonAdd" onclick="addToCart('Americano 320 mL', 100.50)">Add to Cart</button>

</div>
<div class="product">

</div>
    </div>
